<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Albert Orsolya</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="main.js"></script>
  </head>
  <body>
    <main class="container-fluid">
      <header>
        <h1>Listakezelés</h1>
      </header>
      <article>
        <div class="urlap">
            <form>
                <div class="mb-3 mt-3">
                  <label for="nev" class="form-label">Teljes név:</label>
                  <input type="text" class="form-control" id="nev" placeholder="Valaki Vagyok" name="nev">
                </div>
                <div class="mb-3">
                  <label for="kor" class="form-label">Életkor:</label>
                  <input type="number" class="form-control" id="kor" placeholder="" min="0" max="120" name="kor">
                </div>
                <div class="form-check mb-3 col-sm-1">
                  <label class="form-check-label">Férfi</label>
                    <input class="form-check-input" type="radio" name="nem" value="ferfi">
                </div>
                <div class="form-check mb-3 col-sm-1">
                    <label class="form-check-label">Nő</label>
                    <input class="form-check-input" type="radio" name="nem" value="no">
                </div>
                <button type="submit" class="btn btn-primary">Hozzáad</button>
            </form>
        </div>
        <div class="szuro">
            <h5>Szűrés név szerint</h5>
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="sznev" name="sznev">
              </div>
        </div>
        <div class="adatok">

        </div>
      </article>
    </main>
  </body>
</html>
